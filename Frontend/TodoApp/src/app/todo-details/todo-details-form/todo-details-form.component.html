<form class="needs-validation" novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="todoDetailId" [value]="service.formData.todoDetailId" />
    <div class="form-group">
        <label for="validationCustom01">Task Name:</label>
        <input class="form-control form-control-lg" id="validationCustom01" placeholder="Enter the task name" name="taskName"
            #taskName="ngModel" [(ngModel)]="service.formData.taskName"
            required [class.invalid]="taskName.invalid && taskName.touched">
            <div class="invalid-feedback">
                Please choose a username.
              </div>
    </div>
    <div class="form-group">
        <label>Priority</label>
        <input class="form-control form-control-lg" placeholder="Enter the priority of the task" name="priority"
            #priority="ngModel" [(ngModel)]="service.formData.priority"
            required [class.invalid]="priority.invalid && priority.touched">
    </div>

    <div class="form-group">
        <label>Due Date:</label>
        <input class="form-control form-control-lg" placeholder="Select a due date" name="dueDate"
            #dueDate="ngModel" [(ngModel)]="service.formData.dueDate"
            required maxlength="10" minlength="10" [class.invalid]="dueDate.invalid && dueDate.touched">
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block " type="submit">SUBMIT</button>
    </div>
</form>

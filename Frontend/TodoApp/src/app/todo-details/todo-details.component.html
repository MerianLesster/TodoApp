<div class="col-md-12">
  <div class="table-wrapper">
    <table class="table p-3">
      <thead class="thread-light table-dark">
        <tr>
          <th class="fw-bold">#</th>
          <th class="fw-bold" style="width: 300px">Task Name</th>
          <th class="fw-bold">Priority</th>
          <th class="fw-bold">Due Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let todo of service.list; index as i"
          [ngClass]="todo.priority == 'High' ? 'table-danger' : 'table-warning'"
        >
          <td>
            <app-todo-row title="{{ i + 1 }}"></app-todo-row>
          </td>
          <td (click)="prefillForm(todo)">
            <app-todo-row title="{{ todo.taskName }}"></app-todo-row>
          </td>
          <td (click)="prefillForm(todo)">
            <app-todo-row title="{{ todo.priority }}"></app-todo-row>
          </td>
          <td (click)="prefillForm(todo)">
            <app-todo-row title="{{ todo.dueDate }}"></app-todo-row>
          </td>
          <td>
            <i
              class="far fa-trash-alt fa-lg text-danger"
              (click)="deleteFormRecord(todo.todoDetailId)"
            ></i>
          </td>
        </tr>
      </tbody>
    </table>
    <p
      *ngIf="service.list && service.list.length == 0"
      class="mt-3 d-flex justify-content-center fst-italic"
    >
      No Todo Found
    </p>
  </div>
</div>

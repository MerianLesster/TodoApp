<form
  class="needs-validation"
  novalidate
  autocomplete="off"
  #form="ngForm"
  (submit)="onSubmit(form)"
>
  <input
    type="hidden"
    name="todoDetailId"
    [value]="service.formData.todoDetailId"
  />
  <div class="form-group m-3">
    <label class="fw-bold">Task Name:</label>
    <input
      class="form-control form-control-lg"
      placeholder="Enter the task name"
      name="taskName"
      #taskName="ngModel"
      [(ngModel)]="service.formData.taskName"
      required
      [class.invalid]="taskName.invalid && taskName.touched"
    />
    <div class="invalid-feedback">Please choose a username.</div>
  </div>
  <div class="form-group m-3">
    <label class="fw-bold">Priority</label>
    <select
      class="form-select"
      name="priority"
      #priority="ngModel"
      [(ngModel)]="service.formData.priority"
    >
      <option selected value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
  </div>

  <div class="form-group m-3">
    <label class="fw-bold">Due Date:</label>
    <input
      class="form-control form-control-lg"
      placeholder="Select a due date"
      name="dueDate"
      type="date"
      #dueDate="ngModel"
      [(ngModel)]="service.formData.dueDate"
      required
      maxlength="10"
      minlength="10"
      [class.invalid]="dueDate.invalid && dueDate.touched"
    />
  </div>
  <div class="form-group m-3 d-grid gap-2 d-md-flex justify-content-md-end">
    <button class="btn btn-lg btn-block btn btn-success" [disabled]="form.invalid" type="submit">Submit</button>
  </div>
</form>
